<div class="container">
    <div class="row justify-content-center">
    <div class="col-md-5">
     <div class="card">
       <h2 class="card-title text-center">Registeration Form</h2>
        <div class="card-body py-md-4">
         <form _lpchecked="1" (ngSubmit)="saveCompanyInfo(c1)">
            <div class="form-group">
               <input type="text" class="form-control" name="cname" [(ngModel)]="c1.cname"  placeholder="Name">
          </div>
          <div class="form-group">
               <input type="email" class="form-control" name="cemail" [(ngModel)]="c1.cemail" placeholder="Email">
                              </div>
                              
                            
     <div class="form-group">
       <input type="password" class="form-control" name="pass"[(ngModel)]="c1.cpass" placeholder="Password">
     </div>
     <div class="form-group">
        <input type="password" class="form-control" name="ccpass" [(ngModel)]="c1.ccpass" placeholder="confirm-password">
     </div>
     <div class="d-flex flex-row align-items-center justify-content-between">
        <a href="#">Login</a>
        <button class="btn btn-primary" type="submit">Register</button>  
       
        
            </div>
         </form>
       </div>
    </div>
  </div>
  </div>
  </div>
